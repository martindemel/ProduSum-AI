<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Produsum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f0f0f3 0%, #e7e7ec 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .error-container {
      background: rgba(255, 255, 255, 0.65);
      border-radius: 24px;
      box-shadow: 
        0 4px 30px rgba(0, 0, 0, 0.05),
        0 1px 3px rgba(0, 0, 0, 0.02),
        inset 0 0 0 1px rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    
    .error-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .btn-back {
      background: rgba(30, 30, 30, 0.8);
      border: none;
      border-radius: 20px;
      box-shadow: 
        0 2px 6px rgba(0, 0, 0, 0.15),
        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      color: white;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 12px 25px;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    .btn-back:hover {
      background: rgba(40, 40, 40, 0.9);
      transform: translateY(-2px);
      color: white;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1 class="mb-4">Oops! Something went wrong</h1>
    <p class="mb-4">{{ error | default("An unexpected error occurred. Please try again later.") }}</p>
    <a href="/" class="btn btn-back">Back to Home</a>
  </div>
</body>
</html>
